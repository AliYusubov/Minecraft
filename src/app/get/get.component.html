<div class="get">
  <div class="container">
    <div class="">

          <mat-stepper [linear]="isLinear" class="back" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel class="fill"><b class="fill">Name</b></ng-template>
                <mat-form-field appearance="fill">
                  <mat-label>Name or Email</mat-label>
                  <input matInput placeholder="Name or Email" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                  <button matStepperNext class="btn btn-success">Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel class="fill"><b class="fill">Password</b></ng-template>
                <mat-form-field appearance="fill">
                  <mat-label><b class="fill">Password</b></mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Minecraft@gmail.com"
                         required>
                </mat-form-field>
                <div>
                  <button  matStepperPrevious class="btn btn-success">Back</button>
                  <button  matStepperNext class="btn btn-success">Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel><b class="fill">Done</b></ng-template>
              <p class="font">You are now done.</p>
              <div>
                <button  matStepperPrevious class="btn btn-success">Back</button>
                <button  routerLink="/game" class="btn btn-success">Next</button>
              </div>
            </mat-step>
          </mat-stepper>
          
    </div>
  </div>
</div>
